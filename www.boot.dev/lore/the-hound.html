unded-full border text-sm font-semibold bg-blend-soft-light shadow-md disabled:cursor-not-allowed border-2 border-gray-450 hover:border-gray-550 bg-transparent text-gray-450 hover:text-gray-550 disabled:text-gray-650 disabled:border-gray-650 py-2 px-4" data-v-a6f6d702 data-v-f4b379d3><!--[--><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide inline-block h-5 w-5 lucide-arrow-left-icon lucide-arrow-left inline-block h-5 w-5" data-v-a6f6d702><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg><span class="ml-1" data-v-a6f6d702>Back to Lore</span><!--]--></a></div><div class="mb-3 mt-8" data-v-a6f6d702><div class="mb-2 grid grid-cols-2 items-center gap-2" data-v-a6f6d702><div><a href="https://www.boot.dev/lore/the-serpent-god" class="flex items-center gap-1 text-gray-450 hover:text-gray-550"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide size-4 shrink-0 lucide-arrow-left-icon lucide-arrow-left size-4 shrink-0"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg><span>Chapter 2: The Serpent God</span></a></div><div class="ml-auto text-right"><a href="https://www.boot.dev/lore/the-savior-beast" class="flex items-center gap-1 text-gray-450 hover:text-gray-550"><span>Chapter 4: The Savior Beast</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide size-4 shrink-0 lucide-arrow-right-icon lucide-arrow-right size-4 shrink-0"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg></a></div></div><h1 data-v-a6f6d702>Chapter 3: The Hound of Ill-Omen</h1></div><img src="https://www.boot.dev/_nuxt/lordmalcolmandhound.BPeSNOhV.webp" class="w-full rounded-sm" alt="hound" data-v-a6f6d702><div class="prose-article max-w-none py-4" data-v-a6f6d702><!--[--><!--[--><p data-v-82457055> &quot;So - these crystals. Why are they important? What do they do?&quot; Kahya asked as they stopped beside a creek for brunch. Two breakfasts are better than one, Boots was fond of saying. The bear controlled the pace of their travel, and was ultimately responsible for the destination. For much of the trip, Ballan and Kahya had been content to follow his lead. </p><p data-v-82457055>The wizards stared at her blankly before Boots chuckled.</p><p data-v-82457055> &quot;Ah, well it depends on the crystal!&quot; Boots began, and Ballan settled into the soft patch of ground he had chosen. His mentor was about to start speaking at length, he could tell, and so their brunch stop was about to be much longer. He wondered if there was any jerky left... </p><p data-v-82457055> &quot;Generally, however, Arcanum Crystals are enormous repositories of mana, caught in physical form.&quot; Boots grasped the air with his enormous paw to punctuate the point. &quot;As such, they can be used as a power source for almost any spellcraft, if you have the knowledge to tap into them.&quot; Boots paused to see if Kahya had any questions,and continued when she did not. </p><p data-v-82457055> &quot;That is their general use, of course - however, each crystal is unique. They are different in hue, shape, size... all because of their unique core!&quot; </p><p data-v-82457055> &quot;You should probably tell her what a core is.&quot; Ballan interjected as Boots took a breath. Kahya had been listening intently, and Ballan had grown accustomed to her quiet, taciturn demeanor since they had begun traveling together. She had been able to lead them ably east out of the jungle, though had admitted to ignorance to anything beyond that. Not very much of a surprise - she had lived in that temple almost her whole life. </p><p data-v-82457055>Boots cleared his throat.</p><p data-v-82457055> &quot;I was just getting to that!&quot; He declared, and waved his paws in a large, circular pattern. As he did so, a yellow crystal about the size of Ballan&#39;s fist appeared,and began hovering in midair. The crystal they had retrieved from Pythogoras, removed from the statue it had been embedded in. It seemed the &#39;snake god&#39; had been using it for little more than decoration. &quot;You can feel it, can&#39;t you? The hum of mana in the air.&quot; </p><p data-v-82457055> Ballan closed his eyes. Sure enough, there was a buzz at the edge of his perception - using a sense he did not yet fully understand. As if he was sensing the approach of a storm, or tasting metal in the back of his mouth. Not unpleasant... but very strange. </p><p data-v-82457055>&quot;Yes.&quot; Kahya said.</p><p data-v-82457055> &quot;It is theorized,&quot; Boots continued, &quot;that the Arcanum Crystals are the remnants of an incredibly powerful spell, cast by an as-of-yet unknown cabal of wizards - or perhaps, a single exceptionally powerful one!&quot; Boots waggled his brows as he said this, though when his audience failed to respond, he deflated a bit. &quot;I digress - You see, the crystal&#39;s core is a small, intangible mote of light&quot; The crystal jostled around in the air as Boots manipulated it. &quot;It cannot be touched, or moved - only felt. Physically, it can only be interacted with when mana crystallizes around it... and though the mana that does so is very dense and potent, the true power of the crystal is the core itself. For the core is a physical remnant of that selfsame spell I mentioned earlier - at least in part. Were one to collect all of the crystals, one could, in theory, recreate that original spell.&quot; </p><p data-v-82457055> Kahya folded her arms, troubled. Ballan could not blame her. The thought of a spell so powerful that it persisted in fractured physicality was... daunting. What could such a thing do? Boots waved his paws in the exact opposite way he had waved them before, and the crystal vanished. </p><p data-v-82457055> &quot;How many of these crystals are there?&quot; Kahya questioned, giving Boots a stern look. &quot;And why do you want them?&quot; </p><p data-v-82457055>Boots placed a hand on his chest, giving Kahya an affronted look.</p><p data-v-82457055> &quot;My intentions are purely noble, I assure you!&quot; Boots replied. &quot;Regarding the number - seven that I know of, though only four of them belong-&quot; </p><p data-v-82457055>&quot;Belonged.&quot; Ballan interrupted, and Boots glared at him.</p><p data-v-82457055> &quot;...Belonged to me.&quot; Boots continued, sniffing archly. &quot;Given the magnitude of the spell in question... there are possibly hundreds, assuming all the Arcanum Crystals are of similar size.&quot; Boots shrugged. &quot;To find them all would be an impossible feat, even for one as long-lived as I. No, I am simply acquiring them for safekeeping. They can be very dangerous!&quot; </p><p data-v-82457055> &quot;How did you lose the crystals, anyway?&quot; Ballan asked, having located the jerky and begun snacking accordingly. </p><p data-v-82457055> &quot;Well that&#39;s the thing - I don&#39;t know!&quot; Boots declared proudly. &quot;Someone pilfered them from my vault. The Arcanum council was very upset - so they excommunicated me until I got them all back.&quot; </p><p data-v-82457055>Ballan nearly choked on the jerked beef.</p><p data-v-82457055> &quot;You were excommunicated by the Archmage Arcanum?&quot; Ballan managed, coughing. Boots waved his hand dismissively. </p><p data-v-82457055> &quot;Oh, just temporarily.&quot; Boots deflected, as if he had not been bodily removed from the most prestigious institution in the World. &quot;They were miffed about the crystals, I&#39;m sure they&#39;ll forgive all once I have them back.&quot; </p><p data-v-82457055> &quot;...The Archmage Arcanum?&quot; Kahya interjected, and the arguing wizards stopped their bickering. &quot;Is that also a crystal?&quot; Boots laughed. </p><p data-v-82457055> &quot;Not quite - The crystals are named after the Arcanum, you see, for it was the first Archmage of the Arcanum that discovered them!&quot; Boots tapped his claws together, and an ethereal hologram of a crystal nearly the size of Ballan appeared in front of them. Unlike its much smaller counterpart, this crystal was a deep, red color. &quot;This one, to be precise - largest Arcanum Crystal currently known to wizardkind! It is jointly in the possession of all who hold the position of archmage, and can be found in the central spire at the University of Avony.&quot; </p><p data-v-82457055> Kahya massaged her forehead and mumbled something in her native tongue. </p><p data-v-82457055> &quot;Well, at least the cause is noble.&quot; She conceded. &quot;We should continue.&quot; </p><p data-v-82457055> Boots nodded heartily, and Ballan stood up. It seemed like the only one who was hungry was him. </p><p data-v-82457055> &quot;Yes! In fact, just over this next hill is our destination - and something else, besides. Come now!&quot; Boots trundled on down the path they had been following out of the jungle - which had thinned quickly into woods, and then rolling, green hills. Ballan was familiar with the area - south of Avony and across the Barrier Lake, the wilds ended with the trees. </p><p data-v-82457055> They had officially entered the Wards, and would be safer for it. Relatively. </p><p data-v-82457055> The path followed the stream, and it was not long before they crested the hill Boots mentioned. Nestled into the hills was a small city, the buildings rising and falling with the hills like a boat at sea. In the center of the city was an enormous, stone obelisk. The Southern Ward. Looking at it made Ballan feel safe. The chaos, unpredictability, and danger of the Wilds were far behind him, for the moment. </p><p data-v-82457055> &quot;Ah, Reubenberg! A finer hub of commerce and produce you will never find.&quot; Boots exclaimed, putting his paws on his voluminous waist. </p><p data-v-82457055> &quot;And piracy.&quot; Ballan pointed out, watching as several sky clippers raced through the clouds, heading east. Far in the distance, islands could be seen floating in the sky. &quot;...The crystal is here?&quot; Ballan had spent a significant amount of time in and around Reubenberg. It was a good place for a venturer to get their feet wet. Plenty of petty crime, larceny, and the like to put a stop to. Though it could be dangerous if you crossed the wrong gang or crew. </p><p data-v-82457055>&quot;I have it on good authority that it is, yes.&quot; Boots replied.</p><p data-v-82457055>&quot;Whose authority is that?&quot; Ballan asked suspiciously. Boots winked.</p><p data-v-82457055>&quot;Yours.&quot; The bear laughed when Ballan rolled his eyes.</p><p data-v-82457055> The path led down the grassy knoll into a more heavily wooded area, the stream dissipating into the ground and creating something of a marsh. They would need to cross it to get to Reubenberg, and Boots led them ably into it. The canopy was not dense enough to block out sunlight, but it was noticeably gloomier within the trees. Boots chatted animatedly about the alchemical applications of peat moss, and Ballan let his mind wander. </p><p data-v-82457055> Or he would, if he did not feel so... nervous. He looked around. Mud, trees... and silence. No bugs or birds. </p><p data-v-82457055> &quot;Wait.&quot; Kahya said, and the both of them shared a look as Boots lumbered to a halt. She had noticed it too. &quot;Eyes sharp.&quot; Boots looked around, sniffing the air, a look of confusion on his face. Ballan felt the hair on the back of his neck stand up, and he turned around. There was a puddle of standing water about fifteen feet away... </p><p data-v-82457055>Something moved beneath it.</p><p data-v-82457055> Ballan had just enough time to shout when a horrid creature burst, shrieking, from the bog. It was roughly the size of a halfling, and had no skin. Its bones were exposed, wrapped in dripping sinew and overextended tendons. It was as though someone had rearranged the bones of a person into the shape of a wolf. </p><p data-v-82457055> And it was leaping directly at him - the empty sockets of the malformed skull glowing a malevolent green. </p><p data-v-82457055> He felt Boots&#39; titular footwear collide with the back of his ankle, and he fell backwards. The creature missed its mark, and Boots swatted the creature out of the air with a mighty swing of his paw. It went tumbling back into the woods with a shriek. </p><p data-v-82457055> &quot;A hound of Zagoroth...&quot; Boots mused to himself. &quot;Beware - it is immune tomagic!&quot; Boots stepped back. He seemed concerned, but not concerned enough to take this &#39;learning&#39; opportunity away from Ballan and Kahya. </p><p data-v-82457055> Boots had hardly put down his massive paw before Kahya charged the creature. To Ballan&#39;s horror, its bones snapped and rearranged as it flew through the air, causing it to land on its feet. It was ready for Kahya when she arrived. Instead of dodging her incoming attacks, it met her with equal fervor. </p><p data-v-82457055> It ignored her first - admittedly savage - kick, the crunch of bone lost amidst the unnatural sounds of the creature&#39;s otherworldly physique. She leapt back on the defensive, but the creature ignored her entirely - and charged Ballan once more. </p><p data-v-82457055> Ballan felt the blood drain from his face as terror gripped his heart. It was after him? </p><p data-v-82457055> Kahya came to this realization at the same time, and though she sprinted, she could not keep up with the creature. </p><p data-v-82457055> Ballan had managed to scramble to his feet - but he only had enough time to turn tail and run. </p><p data-v-82457055> &quot;Running? Again? I was hoping you&#39;d picked up some new tricks by now.&quot; Boots wondered aloud as he started to make a move to intervene. </p><p data-v-82457055> The hound was immune to magic. Stopping it directly would be almost impossible for Ballan, and its maw was lined with what seemed like hundreds of fractured, splintered teeth. </p><p data-v-82457055> He heard Boots call his name, but in his blind panic, Ballan did not hear any other commands or suggestions. He focused on putting some distance between himself and the hound, and was distressed to find that, despite his training with Kahya, it was gaining on him. Rapidly. </p><p data-v-82457055> Another monster stepped out of the woods, and onto the road in front of Ballan. It was tall, with half its face and left shoulder covered in strange scar tissue. The muscles and bones of its jaw were exposed, though it stood on two legs and held an enormous axe. Its one good eye was opened wide with rage, and centered directly on Ballan. It raised the axe above its head, mouth opened in a terrifying roar. </p><p data-v-82457055> Ballan threw his arms up - it was all he had time to do - and closed his eyes. </p><p data-v-82457055> There was the sound of a bone-shattering crunch, and a piteous, mewling noise. Then, the wet sound of metal parting flesh. </p><p data-v-82457055> &quot;Dog! Mongrel!&quot; Ballan heard an unfamiliar voice shout, followed by the breaking of bone. He opened his eyes, and saw the other monster savaging the corpse of the hound with its axe. Adrenaline dying down, Ballan realized this was no monster at all - just a disfigured orc. &quot;Servant of death! Minion of chaos! HOLGITH DENIES YOU!&quot; </p><p data-v-82457055> With a final blow that caused the ground to shake, the orc - Holgith? - straightened, and began breathing heavily. </p><p data-v-82457055>Then, he reared his head back, and roared at the sky.</p><p data-v-82457055> Kahya and Boots had caught up by now. Boots appeared thoughtful, while Kahya&#39;s attention was on the creature smeared across the road. The orc ignored them, and turned to look down at Ballan. </p><p data-v-82457055> He held out his hand. It was covered in calluses, and knotted with muscle. </p><p data-v-82457055> &quot;You are okay, wizard boy?&quot; He asked as Ballan stared at him, then wiggled his fingers when Ballan did not take his hand. &quot;Holgith does not bite.&quot; </p><p data-v-82457055> Ballan grasped Holgith&#39;s hand, and his arm was nearly wrenched out of its socket as the orc pulled Ballan to his feet. Unprompted, Holgith dusted off the front of Ballan&#39;s shirt, and then clapped him on the back, nodding. </p><p data-v-82457055> &quot;You are okay.&quot; He stated, and put the axe over his shoulder. &quot;Hound of Death God. Holgith tracks it for days now.&quot; Holgith kicked the mangled body at his feet, and shrugged. &quot;No match for Holgith&quot; He grinned toothily - which made the scarred half of his face contort... unpleasantly. Ballan returned the smile nervously. &quot;You lucky, eh?&quot; </p><p data-v-82457055> &quot;...Lucky me.&quot; Ballan managed, still trying to get his thoughts in order. </p><p data-v-82457055> &quot;Good show!&quot; Boots crowed, clapping. The sound was dull and thick. Holgith turned his attention to Ballan&#39;s companions, cocking his head. Boots bowed deeply. &quot;We are in your debt, my good orc.&quot; Holgith waved his hand. </p><p data-v-82457055> &quot;Bah. Debts. You owe Holgith nothing.&quot; He pounded his chest with his fist. &quot;Holgith kills servants of Zagoroth. Holgith&#39;s sacred charge.&quot; </p><p data-v-82457055> &quot;...Sacred, is it?&quot; Kahya asked dubiously, looking the orc up and down. He wore only a leather skirt that had clearly seen better days, sandals, and some kind of fur cloak. It was too matted to be identifiable. &quot;You don&#39;t look much like a churchgoer.&quot; </p><p data-v-82457055> &quot;They do not let Holgith in churches.&quot; Holgith agreed with a grin. &quot;No - Charge is sacred to Holgith. Was told by wise woman: &#39;Follow will of God&#39;. But Holgith never hear from God! so...!&quot; He pounded his chest again. &quot;Holgith&#39;s will is God&quot; He hefted his axe, still splattered with the blood of the hound. </p><p data-v-82457055> Ballan had to admit, it was a pretty sensible approach to religion. Many people in the World believed in various deities - both benevolent and malign - though it was commonly held among scholars of the arcane that most such beings are in truth simply powerful arcane entities of one sort or another. Whether or not this made them worthy of worship was hotly debated. </p><p data-v-82457055> The Death God, Zagoroth, for instance, was a particularly malignant being from, so goes the story, the lower planes of hell that enjoyed watching mortals suffer. He offers easy power, and in exchange only asks for incredible violence and horrible death in his name. A small price to pay, for some. </p><p data-v-82457055>&quot;...Which God?&quot; Kahya asked. Holgith shrugged.</p><p data-v-82457055> &quot;Dunno!&quot; He looked down at the hound. &quot;Not this one. Holgith hate Zagoroth.&quot; </p><p data-v-82457055> &quot;In that, we are alike.&quot; Boots agreed, and stepped forward to stare distastefully at what remained of the hound. &quot;...Now who sent a hound after us...?&quot; </p><p data-v-82457055> &quot;Someone sent that thing?&quot; Ballan asked incredulously, and Boots nodded. </p><p data-v-82457055> &quot;Oh yes - a creature such as this was... made... to bring death to a magic wielder. Many a wizard has fallen prey to such a hound. This one, however, has failed...&quot; Boots waved his paws, and a small, bloodstained strip of cloth rose up from the hound&#39;s limp corpse. &quot;Here we are - this is how it got our scent.&quot; </p><p data-v-82457055> Hesitantly, Boots sniffed the cloth and unintentionally pulled a face. </p><p data-v-82457055> &quot;No doubt about that. &quot; Boots grumbled, and the cloth burst into flame, followed by the body of the monstrous beast itself. Holgith took a startled step back as it did so, brow furrowed at the bear. &quot;Well, this hound was here to kill Ballan.&quot; Boots declared, patting his voluminous gut. </p><p data-v-82457055>Ballan dropped his head into his hands as he sat, and let out a sigh.</p><p data-v-82457055>&quot;... Why ?&quot; He asked, defeated.</p><p data-v-82457055>&quot;Not a clue.&quot; Boots replied.</p><p data-v-82457055>Ballan glanced helplessly at Kahya, who shrugged.</p><p data-v-82457055> Ballan began to sweat. There was nothing quite like being hunted by the malformed monsters of the God of Death to put some things into perspective. How many more of these things would there be? Would they give up, or try harder? </p><p data-v-82457055> Ballan felt a heavy hand on his shoulder, and was surprised to see Holgith towering over him. </p><p data-v-82457055> &quot;Have no fear, wizard boy!&quot; The orc insisted. &quot;Holgith keep you safe.&quot; </p><p data-v-82457055>There was an extended moment of silence.</p><p data-v-82457055> &quot;The more the merrier!&quot; Boots clapped his enormous paws together. &quot;So long as the &#39;more&#39; remains &#39;merry&#39;! Holgith, was it? I am called Boots!&quot; The bear bowed deeply. &quot;The &#39;wizard boy&#39; is my apprentice, Ballan - and this lovely young woman is Kahya.&quot; </p><p data-v-82457055> &quot;Thank you.&quot; Kahya told Holgith with a nod. &quot;That creature ignored my kick, almost like I had not even struck it. How...?&quot; </p><p data-v-82457055> &quot;Dah.&quot; Holgith replied knowingly. &quot;Hound is tough. Spine must break.&quot; He hefted the axe, which Ballan just realized did not seem very sharp at all. &quot;Good for breaking spine.&quot; </p><p data-v-82457055> Kahya nodded thoughtfully at that, eyes drifting away into the distance. Perhaps... thinking about how to break the spine of a hound with her bare hands? Ballan was beginning to think that he, maybe, was not as afraid of Kahya as he should be. </p><p data-v-82457055> &quot;Holgith will know if more hounds approach.&quot; He told the three of them, tapping a finger to his scarred temple. &quot;We follow the trail of their broken bodies to the one who calls them. Then, we break them!&quot; He laughed uproariously, and Boots even joined in. </p><p data-v-82457055>&quot;You&#39;ll... know?&quot; Ballan asked, ignoring the strange mirth. &quot;How?&quot;</p><p data-v-82457055>Holgith tapped his scarred temple again.</p><p data-v-82457055> &quot;Holgith touched by foul Zagoroth magic.&quot; He dragged a large finger along the scarring - they appeared to be burns. Holgith&#39;s hands flinched away as he touched the exposed bone of his jaw. &quot;Holgith&#39;s head hurt when minions of Zagoroth close.&quot; </p><p data-v-82457055> &quot;What Gods may be good!&quot; Boots exclaimed before Ballan had a chance to ask further questions. &quot;That&#39;s where I recognize the spellcraft - you&#39;ve been struck by an agony curse.&quot; Holgith&#39;s face lit up, and he nodded. </p><p data-v-82457055> &quot;Holgith heard Zagoroth priest say this!&quot; He shrugged. &quot;Priest dead now, but curse remains. Is not so bad.&quot; </p><p data-v-82457055> &quot;Not so - My good man, you have an unhealing wound.&quot; Boots dissented, taking a step forward while Holgith watched him with a furrowed brow. &quot;On your face!&quot; </p><p data-v-82457055> &quot;Yes! Useful wound. Tells Holgith when Zagoroth minions near.&quot; He grinned at the three of them. &quot;Useful, yes?&quot; </p><p data-v-82457055> &quot;That&#39;s not...&quot; Boots paused, and tapped his chin with one claw. &quot;Remarkable. The pain intensifies in the presence of Zagoroth&#39;s magic, you see.&quot; The animalian archmage explained. &quot;That you have turned this curse most dire to your advantage - what remarkable willpower.&quot; </p><p data-v-82457055> &quot;Ha! It matters not to Holgith!&quot; He threw his head back, and lifted his axe into the air. &quot;Death to Zagoroth! Death to Death!&quot; He placed his free fist on his hip and slung his axe over one shoulder. &quot;We go!&quot; </p><p data-v-82457055> Without another word, Holgith began walking down the road. Did he even know where they were going? </p><p data-v-82457055>&quot;...We go!&quot; Boots agreed, and followed the orc.</p><p data-v-82457055> Kahya and Ballan lagged behind. For his part, Ballan believed they had not come to a satisfying conclusion regarding the reason for why someone was sending murder monsters after him. Like nearly everything else recently, it was a mystery that would need to wait for later. </p><p data-v-82457055> ...He had to admit, he felt a little better now that a hulking brute like Holgith had just volunteered to keep him safe. Even if he did not rightly understand his intentions. Boots was undoubtedly powerful enough to keep the entire group safe from any evil Ballan could imagine, but he worried that the bear&#39;s lack of concern would land him in very real peril - as it just did. </p><p data-v-82457055> &quot;...Irrepressible, isn&#39;t he?&quot; Kahya remarked thoughtfully. Ballan raised an eyebrow at her. &quot;You don&#39;t find people who love life like that very often.&quot; She explained. Ballan glanced at the pair that had already taken to the road. Kahya had a point. If Holgith failed to react to being cursed with agony... </p><p data-v-82457055>What could dampen his spirits?</p><p data-v-82457055> Hopefully, they would not have to find out. He and Kahya trotted after Boots and Holgith, and they all continued down the road to Ruebenberg. </p><img src="https://www.boot.dev/_nuxt/loremapsouthern.D3YUgEVI.webp" class="my-2 w-full rounded-sm" alt="snake temple" data-v-82457055><hr data-v-82457055><p data-v-82457055>&quot;They say he sold his sense of humor to Zagaroth.&quot;</p><p data-v-82457055> Captain Stonefeet, the hardy dwarf, was distracted from examining his skychart by his elven boatswain&#39;s remark. Glancing at the small table that had been set up in the center of the warehouse, he saw his boatswain and first mate playing cards with two other members of his crew. Understandably, they were bored. The job was not glamorous. </p><p data-v-82457055>But it did pay well.</p><p data-v-82457055> &quot;I don&#39;t think Zagaroth plies in &#39;humor&#39;, mate.&quot; The first mate - a swarthy human man with a red nose - dropped a few coins into the pot, prompting one of the crewmen to fold. &quot;Not much of a Kurkrai if he can&#39;t laugh, is he?&quot; There was a smattering of polite chuckles from those present. Captain Stonefeet frowned. </p><p data-v-82457055> They were discussing Kills-the-Joke. Another sky pirate captain - although one more infamous. Stonefeet prided himself on his discretion and reliability. It was what had earned him the favor of the dithering Lord Malcom in Avony. Captain Kills-the-Joke, however... </p><p data-v-82457055>Well, perhaps they were just rumors.</p><p data-v-82457055> &quot;I heard tell he kills any of his crew what laughs.&quot; One of the dwarven crewmates piped up, before spitting chewed tobacco onto the floor. &quot;Or sings, for that matter. Must be a somber ship he runs.&quot; </p><p data-v-82457055> &quot;Silent as the grave.&quot; The phobban crewman agreed, blinking each of his lizard eyes separately and staring at his cards. A thin coat of slime remained on their backs as he set the cards down with a hiss, and folded, before additionally folding his large hands over his larger belly. A large tongue snaked out of his wide mouth, licking one eye. &quot;They say he&#39;s got the devil&#39;s own luck.&quot; </p><p data-v-82457055> &quot;Unlike you.&quot; The boatswain remarked, drumming his fingers on the table. The crewman grunted, and the hand played out. It went to the boatswain. </p><p data-v-82457055> &quot;Well, let&#39;s not lose our heads over other pirate captains.&quot; Captain Stonefeet said, sauntering up to the table. He clapped his crewman on the shoulder. &quot;Maybe we don&#39;t got as many stories as the old bird - but we&#39;ve certainly made our fortunes, eh?&quot; </p><p data-v-82457055> A round of enthusiastic agreement circled the table, and Captain Stonefeet nodded appreciatively. </p><p data-v-82457055>&quot;Right - Deal me in!&quot; He declared, pulling up a stool.</p><p data-v-82457055>Then the ceiling exploded.</p><p data-v-82457055> The captain did not even have time to react as debris showered the warehouse. A falling beam caught him square on the top of the head and, ears ringing, he crumpled to the ground. There was an enormous hole in the roof of the warehouse - in the sky above, he saw a black-flagged ship, cannons pointed downwards. It bore an owl&#39;s skull as the emblem. </p><p data-v-82457055>Speak of the devil...</p><p data-v-82457055> Stonefeet tried to get his bearings, but the sound of combat filled the warehouse as black-clad men and women swung down on ropes from the airship. He pushed the beam off of himself, and caught sight of his boatswain - crushed entirely by a cannonball. Right. Time to go - he&#39;d grab anyone he could and - </p><p data-v-82457055>A shadow fell over him, and he heard the click of a flintlock.</p><p data-v-82457055> Captain Stonefeet put his hands up. He heard the scrape of talons on the floor behind him and turned around as slowly and carefully as he could. The pistol was pointed directly at his forehead - held aloft by the feathered arm of the kurkrai, Captain Kills-the-Joke himself. The very topic of conversation. As if he had been summoned. </p><p data-v-82457055> The infamous pirate was tall, nearly seven feet. Not at all unusual for people of his avian species, but still intimidating. His feathers were black as night, and he wore a simple eyepatch over his left eye. The owlish face betrayed no emotion, and his large wings were folded smartly behind him. All around them, the Humorless Pirates butchered his men. </p><p data-v-82457055> &quot;What were the dwarf&#39;s last words?&quot; Captain Kills-the-Joke asked, as if he were setting up a punchline. Stonefeet blinked. </p><p data-v-82457055>&quot;W-what?&quot; His deep voice wavered.</p><p data-v-82457055> Kills-the-Joke fired the pistol, and the dwarf hit the floor like a stone. </p><p data-v-82457055> Surveying the warehouse, Kills-the-Joke watched impassively as &quot;Captain&quot; Stonefeet&#39;s crew was dispatched. Easy deaths for easy pirates working easy jobs. He flipped up his eye-patch, revealing the witch-green glow of his hidden eye. All around him, he watched mana ebb and flow, pool around corpses and rise into the air in an incandescent dance of shapes and light. </p><p data-v-82457055> On the far side of the warehouse, a veritable sun shone. Kills-the-Joke approached. </p><p data-v-82457055> The Arcanum Crystal was sealed within a locked chest. Idly, he reloaded &#39;Punchline&#39;, his gun. He blew the lock off with a well-aimed shot, and flipped the chest open with a swipe of his claws. A red glow filled the immediate area, and Kills-the-Joke whistled. Finally, the crystal was in his possession. </p><p data-v-82457055> His first mate, an orcish man named Lorgus, approached and saluted sharply. Kills-the-Joke didn&#39;t even look at him. </p><p data-v-82457055> &quot;Orders, sir?&quot; He asked. No need to give a report - Kills-the-Joke could hear that the fighting had stopped. As ordered, they had killed every last member of the enemy crew to a man. He liked when his crew did exactly as he said. </p><p data-v-82457055> &quot;We&#39;ve got what we came for.&quot; Kills-the-Joke replied, tone cold. &quot;We make for Craven&#39;s Cross.&quot; </p><p data-v-82457055> Kills-the-Joke reached down and grabbed the Arcanum Crystal, feeling the mana vibrate his hollow bones. This would do nicely - praise Zagoroth. He pocketed the crystal, and spread his wings wide, taking flight. With the crystal in his possession, he would have his revenge - on Lord Malcolm, and the rest of this bad comedy that people called &#39;existence&#39;. </p><p data-v-82457055>It made him want to laugh. He would, if he could.</p><!--]--><!--]--></div><div class="mb-2 grid grid-cols-2 items-center gap-2" data-v-a6f6d702><div><a href="https://www.boot.dev/lore/the-serpent-god" class="flex items-center gap-1 text-gray-450 hover:text-gray-550"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide size-4 shrink-0 lucide-arrow-left-icon lucide-arrow-left size-4 shrink-0"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg><span>Chapter 2: The Serpent God</span></a></div><div class="ml-auto text-right"><a href="https://www.boot.dev/lore/the-savior-beast" class="flex items-center gap-1 text-gray-450 hover:text-gray-550"><span>Chapter 4: The Savior Beast</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide size-4 shrink-0 lucide-arrow-right-icon lucide-arrow-right size-4 shrink-0"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg></a></div></div></div></main><!--]--></div></div></div></div></div><div id="teleports"></div><script>window.__NUXT__={};window.__NUXT__.config={public:{},app:{baseURL:"/",buildId:"3ff507b8-e713-424b-80bf-efda5249dfae",buildAssetsDir:"/_nuxt/",cdnURL:""}}</script>
