<p>Instagram would be pretty terrible if you had to manually copy your photos to your friend's phone when you wanted to share them. Modern applications need to be able to communicate information <em>between devices</em> over the internet.</p>
<ul>
<li>Gmail doesn't just store your emails in variables on your computer, it stores them on computers in their data centers</li>
<li>You don't lose your Slack messages if you drop your computer in a lake, those messages exist on Slack's <a href="https://en.wikipedia.org/wiki/Web_server" target="_blank" rel="noopener nofollow">servers</a></li>
</ul>
<details open="">
<summary>

<svg class="details-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path d="m9 18 6-6-6-6"/>
</svg>
<h2>How Does Web Communication Work?</h2>
</summary>
<p>When two computers communicate with each other, they need to use the same rules. An English speaker can't communicate verbally with a Japanese speaker, similarly, two computers need to speak the same language to communicate.</p>
<p>This &quot;language&quot; that computers use is called a <a href="https://en.wikipedia.org/wiki/Communication_protocol" target="_blank" rel="noopener nofollow">protocol</a>. The most popular protocol for web communication is <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Overview" target="_blank" rel="noopener nofollow">HTTP</a>, which stands for Hypertext Transfer Protocol.</p>
</details>
<details open="">
<summary>

<svg class="details-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path d="m9 18 6-6-6-6"/>
</svg>
<h2>Jello</h2>
</summary>
<p>Throughout this course, we'll be building parts of an online issue tracking app called &quot;Jello&quot;. It's a typical issue tracker with one key difference: this time it's good, actually.</p>
</details>
<details open="">
<summary>

<svg class="details-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path d="m9 18 6-6-6-6"/>
</svg>
<h2>Assignment</h2>
</summary>
<p>Take a look at the <code>get_issue_data</code> function. It retrieves issues from Jello's servers via HTTP.</p>
<p>I also wrote a <code>log_issues</code> function for you. Call <code>log_issues</code> with an argument of the <code>issues</code> variable returned from <code>get_issue_data</code>.</p>
<div class="callout callout-info">
<p>Notice how none of the data that is logged to the console was generated within our code! That's because the data we retrieved is being sent over the internet from our servers via HTTP!</p>
</div>
</details>

-05-19T14:33:47+03:00",{"Readme":185,"ProgLang":186,"StarterFiles":187,"SolutionFiles":-1,"CodeExpectedOutput":191},"# Communicating on the Web\n\nInstagram would be pretty terrible if you had to manually copy your photos to your friend's phone when you wanted to share them. Modern applications need to be able to communicate information _between devices_ over the internet.\n\n- Gmail doesn't just store your emails in variables on your computer, it stores them on computers in their data centers\n- You don't lose your Slack messages if you drop your computer in a lake, those messages exist on Slack's [servers](https://en.wikipedia.org/wiki/Web_server)\n\n## How Does Web Communication Work?\n\nWhen two computers communicate with each other, they need to use the same rules. An English speaker can't communicate verbally with a Japanese speaker, similarly, two computers need to speak the same language to communicate.\n\nThis \"language\" that computers use is called a [protocol](https://en.wikipedia.org/wiki/Communication_protocol). The most popular protocol for web communication is [HTTP](https://developer.mozilla.org/en-US/docs/Web/HTTP/Overview), which stands for Hypertext Transfer Protocol.\n\n## Jello\n\nThroughout this course, we'll be building parts of an online issue tracking app called \"Jello\". It's a typical issue tracker with one key difference: this time it's good, actually.\n\n## Assignment\n\nTake a look at the `get_issue_data` function. It retrieves issues from Jello's servers via HTTP.\n\nI also wrote a `log_issues` function for you. Call `log_issues` with an argument of the `issues` variable returned from `get_issue_data`.\n\n> [!info]\n> Notice how none of the data that is logged to the console was generated within our code! That's because the data we retrieved is being sent over the internet from our servers via HTTP!\n","py",[188],{"Name":189,"Content":190,"IsHidden":4,"IsReadonly":4},"main.py","import random\nfrom pyodide.http import pyfetch\n\n\nasync def main():\n    issues = await get_issue_data()\n    log_issues()\n\n\n# don't touch below this line\n\n\ndef generate_key():\n    characters = \"ABCDEF0123456789\"\n    result = \"\"\n    for _ in range(16):\n        result += characters[random.randint(0, len(characters) - 1)]\n    return result\n\n\nasync def get_issue_data():\n    api_key = generate_key()\n    response = await pyfetch(\n        \"https://api.boot.dev/v1/courses_rest_api/learn-http/issues\",\n        method=\"GET\",\n        headers={\n            \"X-API-Key\": api_key,\n            \"Content-Type\": \"application/json\",\n        },\n    )\n    return await response.json()\n\n\ndef log_issues(issues):\n    for issue in issues:\n        print(issue[\"title\"])\n\n\nawait main()\n","Fix that one bug nobody understands\nImplement user authentication flow\nAdd more console.logs because why not\nRefactor API endpoints for consistency\nUpdate documentation (seriously this time)\nWrite integration tests for payment gateway\nOptimize database queries for better performance\nRename 'final_final_version.js' to 'final_v2_final.js'\nResolve production deployment issues\nIncrease code coverage by deleting untested code\n",{"Score":193,"IsCalibrating":4},4,["Ref",195],["Reactive",196],["Map"],["EmptyRef",58],["EmptyRef",25],["Ref",200],["Reactive",201],["Map"],["Ref",203],["Reactive",204],{},["Ref",206],["Reactive",207],["Map"],["Ref",209],["Reactive",210],["Map"],["Ref",212],["Reactive",213],["Map"],["Ref",215],["Reactive",216],["Map"],["Ref",218],["Reactive",219],["Map"],["Ref",221],["Reactive",222],[],["Ref",224],["Reactive",225],[],["Ref",227],["Reactive",228],[],["EmptyRef",58],["Ref",231],25,["Ref",233],["Reactive",234],["Map"],{},{"leaderboardStats":237,"leaderboardXPDay":238,"leaderboardKarma":241,"leaderboardArchmage":244,"leagueLeaderboardXPDay":245,"leagueLeaderboardXPAllTime":248,"leagueLeaderboardKarma":251,"leagueName":254,"leagueExpiresAt":255},["EmptyRef",25],["Ref",239],["Reactive",240],
