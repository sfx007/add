<script type="application/ld+json" id="jsonld-product">{"@context":"https://schema.org","@type":"Product","@id":"https://www.boot.dev/pricing#product","name":"Boot.dev Membership","description":"Become a member to unlock all Boot.dev's interactive features like AI mentorship, interactive coding lessons, solutions, and game mechanics. Memberships are offered monthly and annually.","image":"https://storage.googleapis.com/qvault-webapp-dynamic-assets/course_assets/dIyKAXb-1280x720.png","brand":{"@type":"Organization","@id":"https://www.boot.dev/#organization"},"offers":[{"@type":"Offer","@id":"https://www.boot.dev/pricing#offer-0","name":"Monthly Membership","url":"https://www.boot.dev/pricing","price":"28","priceCurrency":"EUR","availability":"https://schema.org/InStock","priceSpecification":{"@type":"UnitPriceSpecification","price":"28","priceCurrency":"EUR","billingDuration":1,"billingIncrement":1,"unitText":"month"}},{"@type":"Offer","@id":"https://www.boot.dev/pricing#offer-1","name":"Yearly Membership","url":"https://www.boot.dev/pricing","price":"202","priceCurrency":"EUR","availability":"https://schema.org/InStock","priceSpecification":{"@type":"UnitPriceSpecification","price":"202","priceCurrency":"EUR","billingDuration":1,"billingIncrement":1,"unitText":"year"}}]}</script>
<script type="application/ld+json" id="jsonld-faq">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"What do I get as a paid member?","acceptedAnswer":{"@type":"Answer","text":"You can demo the first few chapters of each course with full interactivity, but after that you'll be in \"guest mode\" or \"read only\" mode. In guest mode you won't be able to complete lessons, take quizzes, or do the interactive parts of the courses. As a paid member you get access to everything."}},{"@type":"Question","name":"Can I easily cancel my membership?","acceptedAnswer":{"@type":"Answer","text":"We absolutely hate dark patterns, so we've made it easy to cancel your subscription any time. You can cancel your membership any time from your settings and you won't be billed again."}},{"@type":"Question","name":"Do you offer refunds?","acceptedAnswer":{"@type":"Answer","text":"If for any reason you feel you aren't getting enough value out of the platform, we don't want your money. Just contact us within 30 days of your purchase you're entitled to a full refund."}},{"@type":"Question","name":"What is Boot.dev? A bootcamp? An online school?","acceptedAnswer":{"@type":"Answer","text":"We're not a $10,000 bootcamp. We're not a $50,000 university degree. We are a self-paced, gamified online learning platform for learning back-end web development and computer science. You can learn with us for the price of a gym membership."}},{"@type":"Question","name":"Do you offer discounts for purchasing power parity?","acceptedAnswer":{"@type":"Answer","text":"Yes! We believe in being as fair as possible to learners around the world, and that means pricing that reflects respective earning power. If you're seeing pricing in anything other than USD, then you're already seeing discounted pricing for your country. If you're not seeing discounted pricing, but you are from a country with lower purchasing power, please let us know and we'll get you a discount."}},{"@type":"Question","name":"What makes Boot.dev different?","acceptedAnswer":{"@type":"Answer","text":"We focus on teaching backend-development and data-related skills, which is somewhat of a rarity in online learning. We're also focused on solving what we believe is the hardest problem with online learning: boredom. If you prefer coding rather than watching, and your struggle with online learning is staying motivated and engaged, we think you'll like learning with us."}},{"@type":"Question","name":"Can my employer pay for my membership?","acceptedAnswer":{"@type":"Answer","text":"Absolutely! We have team plans that let your manager pay for your membership and those of your team, while managing billing all in one place. You'll need to be logged in to access the teams page."}},{"@type":"Question","name":"Can I buy a Boot.dev membership for someone else?","acceptedAnswer":{"@type":"Answer","text":"For sure! You'll be able to purchase a redeemable code that you can give to a friend."}},{"@type":"Question","name":"How do I redeem my gifted membership code?","acceptedAnswer":{"@type":"Answer","text":"Enter your code on the redemption page to activate your membership."}},{"@type":"Question","name":"My card is getting declined, what can I do?","acceptedAnswer":{"@type":"Answer","text":"This is almost always because your bank is rejecting international transactions (we are based in the United States and use Stripe for payments). You should be able to contact the customer service department of your credit card company or your Bank and get the transactions approved or your card unlocked."}},{"@type":"Question","name":"Do you offer review and practice in addition to the courses?","acceptedAnswer":{"@type":"Answer","text":"Yes! The Training Grounds, located in the top navigation menu, is where you can practice infinite coding challenges that are personalized to you based on where you're at in the courses. There's no need to purchase a separate subscription to other practice platforms - we've got it all right here included in your membership."}}]}</script></head><body><!--teleport start anchor--><!--teleport anchor--><!--teleport start anchor--><!--teleport anchor--><!--teleport start anchor--><!--teleport anchor--><div id="__nuxt"><div class="h-dvh bg-gray-850 text-gray-200"><span></span><!--teleport start--><!----><!--teleport end--><!--[--><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!--teleport start--><!----><!--teleport end--><!--]--><!----><div><div class="bg-image-blue"><!--teleport start--><!----><!--teleport end--><nav class="border-b border-gray-600"><div class="top-nav-bar-height mx-auto px-2 lg:px-8"><div class="relative z-popup flex h-full items-center justify-between"><div class="absolute inset-y-0 left-0 flex items-center lg:hidden"><button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-hidden focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false"><span class="sr-only">Open main menu</span><svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg><svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div><div class="flex flex-1 items-center justify-center lg:justify-between"><div class="lg:flex hidden shrink-0"><a href="index.html" class=""><div class="flex flex-row items-center"><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="117" alt="Boot.dev" data-nuxt-img srcset="/img/bootdev-logo-full-small.webp 1x, /img/bootdev-logo-full-small.webp 2x" src="img/bo
