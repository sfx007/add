 We're not a $50,000 university degree. We are a self-paced, gamified online learning platform for learning back-end web development and computer science. You can learn with us for the price of a gym membership."}},{"@type":"Question","name":"What makes Boot.dev different?","acceptedAnswer":{"@type":"Answer","text":"We focus on teaching backend-development and data-related skills, which is somewhat of a rarity in online learning. We're also focused on solving what we believe is the hardest problem with online learning: boredom. If you prefer coding rather than watching, and your struggle with online learning is staying motivated and engaged, we think you'll like learning with us."}}]}</script></head><body><!--teleport start anchor--><!--teleport anchor--><!--teleport start anchor--><!--teleport anchor--><div id="__nuxt"><div class="h-dvh bg-gray-850 text-gray-200"><span></span><!--teleport start--><!----><!--teleport end--><!--[--><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!--teleport start--><!----><!--teleport end--><!--]--><!----><!--[--><div class="fixed left-0 top-0 z-overlay h-px bg-yellow-300 transition-[width,opacity] ease-in-out duration-500" style="width:100%;opacity:0;"></div><section class="bg-image-landscape lg:min-h-screen"><!--[--><div class="flex flex-row px-8 py-4"><div class="flex flex-row items-center justify-between w-full"><div class="flex flex-row items-center"><a href="../index.html" class=""><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="136" alt="boot.dev" data-nuxt-img srcset="/img/bootdev-logo-full-small.webp 1x, /img/bootdev-logo-full-small.webp 2x" src="../img/bootdev-logo-full-small.webp"></a></div><a href="../lessons/78b4646f-85aa-42c7-ba46-faec2f0902a9.html" class="textlink-secondary"><span>Start the path in guest mode </span></a></div></div><!--]--><div class="text-shadow-sm container mx-auto flex flex-col items-center px-4 pb-24 lg:pb-28 pt-16 lg:pt-24"><!----><div c
