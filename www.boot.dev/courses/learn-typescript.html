<script type="application/ld+json" id="jsonld-faq">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Can I sign up and try Boot.dev for free?","acceptedAnswer":{"@type":"Answer","text":"Yes! It's free to create an account and start learning. You'll get all the immersive and interactive features for free for a few chapters. After that, if you still haven't paid for a membership, you'll be in read-only (content only) mode."}},{"@type":"Question","name":"Hasn't AI made learning to code obsolete?","acceptedAnswer":{"@type":"Answer","text":"We use AI more than most tech companies - not just to build Boots and the Training Grounds, but also to assist us in our coding work... and we're still hiring developers! The demand for technical talent hasn't gone away. Companies need developers that are AI savvy and can modernize their codebases. The way developers work is changing rapidly, but the demand for developers who can build great software remains high. We teach software development skills for the modern AI assisted world, and also have some AI specific courses like how to build your own Agent."}},{"@type":"Question","name":"How long will it take to learn enough to be hired?","acceptedAnswer":{"@type":"Answer","text":"It's completely up to you. The time it will take you to be \"job ready\" will depend on how much you already know, how often you study, and how long you study for. That said, the backend career path takes many people about 12 months."}},{"@type":"Question","name":"Should I include Boot.dev projects in my resume and portfolio?","acceptedAnswer":{"@type":"Answer","text":"Absolutely! If you built it, use it. You'll build several personal projects while completing our curriculum, and our final course about finding jobs will show you how to construct a job-ready portfolio."}},{"@type":"Question","name":"What is Boot.dev? A bootcamp? An online school?","acceptedAnswer":{"@type":"Answer","text":"We're not a $10,000 bootcamp. We're not a $50,000 university degree. We are a self-paced, gamified online learning platform for learning back-end web development and computer science. You can learn with us for the price of a gym membership."}},{"@type":"Question","name":"What makes Boot.dev different?","acceptedAnswer":{"@type":"Answer","text":"We focus on teaching backend-development and data-related skills, which is somewhat of a rarity in online learning. We're also focused on solving what we believe is the hardest problem with online learning: boredom. If you prefer coding rather than watching, and your struggle with online learning is staying motivated and engaged, we think you'll like learning with us."}}]}</script></head><body><!--teleport start anchor--><!--teleport anchor--><!--teleport start anchor--><!--teleport anchor--><div id="__nuxt"><div class="h-dvh bg-gray-850 text-gray-200"><span></span><!--teleport start--><!----><!--teleport end--><!--[--><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!--teleport start--><!----><!--teleport end--><!--]--><!----><div><div class="fixed left-0 top-0 z-overlay h-px bg-yellow-300 transition-[width,opacity] ease-in-out duration-500" style="width:100%;opacity:0;"></div><section class="bg-image-blue lg:min-h-screen"><!--[--><div class="flex flex-row px-8 py-4"><div class="flex flex-row items-center justify-between w-full"><div class="flex flex-row items-center"><a href="../index.html" class=""><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="136" alt="boot.dev" data-nuxt-img srcset="/img/bootdev-logo-full-small.webp 1x, /img/bootdev-logo-full-small.webp 2x" src="../img/bootdev-logo-full-small.webp"></a></div><a href="../lessons/e70b9105-aa89-4ccd-8623-cc483b5b9a48.html" class="textlink-secondary"><span>Take the course in guest mode </span></a></div></div><!--]--><div class="text-shadow-sm container mx-auto flex flex-col items-center px-4 pb-24 lg:pb-28 pt-4 lg:pt-6"><img src="../../storag
