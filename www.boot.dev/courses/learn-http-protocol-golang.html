<script type="application/ld+json" id="jsonld-faq">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Can I sign up and try Boot.dev for free?","acceptedAnswer":{"@type":"Answer","text":"Yes! It's free to create an account and start learning. You'll get all the immersive and interactive features for free for a few chapters. After that, if you still haven't paid for a membership, you'll be in read-only (content only) mode."}},{"@type":"Question","name":"Hasn't AI made learning to code obsolete?","acceptedAnswer":{"@type":"Answer","text":"We use AI more than most tech companies - not just to build Boots and the Training Grounds, but also to assist us in our coding work... and we're still hiring developers! The demand for technical talent hasn't gone away. Companies need developers that are AI savvy and can modernize their codebases. The way developers work is changing rapidly, but the demand for developers who can build great software remains high. We teach software development skills for the modern AI assisted world, and also have some AI specific courses like how to build your own Agent."}},{"@type":"Question","name":"How long will it take to learn enough to be hired?","acceptedAnswer":{"@type":"Answer","text":"It's completely up to you. The time it will take you to be \"job ready\" will depend on how much you already know, how often you study, and how long you study for. That said, the backend career path takes many people about 12 months."}},{"@type":"Question","name":"Should I include Boot.dev projects in my resume and portfolio?","acceptedAnswer":{"@type":"Answer","text":"Absolutely! If you built it, use it. You'll build several personal projects while completing our curriculum, and our final course about finding jobs will show you how to construct a job-ready portfolio."}},{"@type":"Question","name":"What is Boot.dev? A bootcamp? An online school?","acceptedAnswer":{"@type":"Answer","text":"We're not a $10,000 bootcamp. We're not a $50,000 university degree. We are a self-paced, gamified online learning platform for learning back-end web development and computer science. You can learn with us for the price of a gym membership."}},{"@type":"Question","name":"What makes Boot.dev different?","acceptedAnswer":{"@type":"Answer","text":"We focus on teaching backend-development and data-related skills, which is somewhat of a rarity in online learning. We're also focused on solving what we believe is the hardest problem with online learning: boredom. If you prefer coding rather than watching, and your struggle with online learning is staying motivated and engaged, we think you'll like learning with us."}}]}</script></head><body><!--teleport start anchor--><!--teleport anchor--><!--teleport start anchor--><!--teleport anchor--><div id="__nuxt"><div class="h-dvh bg-gray-850 text-gray-200"><span></span><!--teleport start--><!----><!--teleport end--><!--[--><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!--teleport start--><!----><!--teleport end--><!--]--><!----><div><div class="fixed left-0 top-0 z-overlay h-px bg-yellow-300 transition-[width,opacity] ease-in-out duration-500" style="width:100%;opacity:0;"></div><section class="bg-image-blue lg:min-h-screen"><!--[--><div class="flex flex-row px-8 py-4"><div class="flex flex-row items-center justify-between w-full"><div class="flex flex-row items-center"><a href="../index.html" class=""><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="136" alt="boot.dev" data-nuxt-img srcset="/img/bootdev-logo-full-small.webp 1x, /img/bootdev-logo-full-small.webp 2x" src="../img/bootdev-logo-full-small.webp"></a></div><a href="../lessons/b0cebf37-7151-48db-ad8a-0f9399f94c58.html" class="textlink-secondary"><span>Take the course in guest mode </span></a></div></div><!--]--><div class="text-shadow-sm container mx-auto flex flex-col items-center px-4 pb-24 lg:pb-28 pt-4 lg:pt-6"><img src="../../storag gray-100 lg:max-w-2xl lg:text-4xl">What will you learn?</h2><!----><!----></div><div class="mt-4 sm:mt-8 lg:mt-10"></div><!--[--><div class="max-w-3xl"><p class="mb-8">The web is built on HTTP, and there&#39;s no better way to understand how something works than to implement it yourself. In this course, we&#39;ll learn the nitty-gritty details of the HTTP/1.1 protocol, and as we do so we&#39;ll actually build our own HTTP server from scratch in Golang. By the end, you&#39;ll have a deep understanding of how web transport works.
</p><!----><div class="flex w-full flex-col items-center justify-start p-2 md:p-4"><h3 class="mb-4 text-2xl text-gray-150">Chapter List</h3><div><!--[--><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">1</span><div class="w-full"><div class="text-xl">HTTP Streams</div><div class="text-gray-400">Learn how to read and process a stream of bytes as they arrive.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">2</span><div class="w-full"><div class="text-xl">TCP</div><div class="text-gray-400">Learn how TCP streams data reliably and how it compares to UDP.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">3</span><div class="w-full"><div class="text-xl">Requests</div><div class="text-gray-400">Learn how HTTP requests work and how data is sent over the web.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">4</span><div class="w-full"><div class="text-xl">Request Lines</div><div class="text-gray-400">Learn how to parse HTTP request lines from a stream of data.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">5</span><div class="w-full"><div class="text-xl">HTTP Headers</div><div class="text-gray-400">Learn how HTTP headers are structured, parsed, and handled.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">6</span><div class="w-full"><div class="text-xl">HTTP Body</div><div class="text-gray-400">Learn how to read and process the body of an HTTP request.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">7</span><div class="w-full"><div class="text-xl">HTTP Responses</div><div class="text-gray-400">Learn how an HTTP server constructs and sends responses.</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">8</span><div class="w-full"><div class="text-xl">Chunked Encoding</div><div class="text-gray-400">Learn how HTTP chunked transfer encoding streams data in segments</div></div></div><div class="my-2 w-full border-b border-gray-600"></div></div><div><div class="flex items-center"><span class="mr-4 w-8 text-2xl font-bold text-gray-400">9</span><div class="w-full"><div class="text-xl">Binary Data</div><div class="text-gray-400">Learn how HTTP handles binary data and different protocol versions.</div></div></div><!----></div><!--]--></div></div></div><!--]--></div></section><div class="absolute w-full bg-center -mt-4" style="background-image:url(../_nuxt/woodendivider.CUsRAV17.webp);height:23px;" src="../_nuxt/woodendivider.CUsRAV17.webp" alt="Wooden Divider"></div><section id="course-reviews" class="bg-image-blue"><!--[--><!--]--><div class="text-shadow-sm container mx-auto flex flex-col items-center px-4 pb-24 lg:pb-28 pt-16 lg:pt-24"><!----><div class="flex flex-col items-center text-center"><h2 class="max-w-xs text-xl leading-none text-gray-100 lg:max-w-2xl lg:text-4xl">Join 5,156 students in the Learn the HTTP Protocol in Go course</h2><h3 class="font-style-normal mt-6 max-w-xs text-base text-gray-200 md:max-w-lg lg:text-xl">Read reviews of their learning experiences</h3><!----></div><div class="mt-4 sm:mt-8 lg:mt-10"></div><!--[--><div><!--[--><!--]--><div class="mb-2 w-full max-w-6xl flex flex-wrap justify-center gap-4"><!--[--><div class="bg-image-blue flex
